name: ğŸš€ Build and Deploy on Push

on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      MIX_ENV: dev
    name: ğŸ’¡ AmbMent Publishing
    strategy:
      fail-fast: true
      matrix:
        include:
          - pair:
              otp: 26.2
              elixir: 1.16
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4
      
      - name: ğŸ’§ Install OTP ${{matrix.pair.otp}} / Elixir ${{matrix.pair.elixir}}
        uses: erlef/setup-elixir@v1
        with:
          otp-version: ${{matrix.pair.otp}}
          elixir-version: ${{matrix.pair.elixir}}

      - name: ğŸ“œ Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ’§ Build static site
        run: |
          mix do deps.get, deps.compile, compile
          mix serum.build

      - name: ğŸ” Build Pagefind Index
        run: |
          npx -y pagefind --site "site"

      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.AMBMENT_DOMAIN }}
          username: ${{ secrets.AMBMENT_USER }}
          password: ${{ secrets.AMBMENT_PASS }}
          local-dir: "./site/"
          server-dir: "./datos/web/"
          dry-run: false

      - name: ğŸ˜ Cross-post to Mastodon
        if: "contains(github.event.head_commit.message, ':elephant:')"
        env:
          AUTH_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
          MESSAGE: ${{ github.event.head_commit.message }}
        run: |
          npm i glob
          npm i mastodon
          node toot_it.js